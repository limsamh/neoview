<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="rows" *ngIf="headers.length > 0; else noData">
        <ng-container *ngFor="let header of headers" [matColumnDef]="header">
            <th mat-header-cell *matHeaderCellDef> {{ header }} </th>
            <td mat-cell *matCellDef="let row"> {{ getValue(row, header) }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </table>

    <ng-template #noData>
        <div class="no-data">
            No data to display. Run a query to see results.
        </div>
    </ng-template>
</div>
