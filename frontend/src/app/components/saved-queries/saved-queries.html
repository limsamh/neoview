<mat-card class="h-full flex flex-col">
    <mat-card-header>
        <mat-card-title>Saved Queries</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-1 overflow-y-auto p-0">
        <mat-nav-list>
            <mat-list-item *ngFor="let q of queries" (click)="onSelect(q)">
                <span matListItemTitle>{{ q.name }}</span>
                <span matListItemLine>{{ q.description }}</span>
                <button mat-icon-button matListItemMeta>
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </mat-list-item>
            <div *ngIf="queries.length === 0" class="text-center py-8 px-4">
                <p class="text-slate-500 text-sm">No saved queries yet.</p>
            </div>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
