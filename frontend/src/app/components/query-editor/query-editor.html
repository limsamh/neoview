<mat-card class="h-full flex flex-col">
  <mat-card-header>
    <mat-card-title>Query Editor</mat-card-title>
  </mat-card-header>

  <mat-card-content class="flex-1 flex flex-col gap-4 min-h-0 pt-4">
    <mat-form-field appearance="outline" class="w-full flex-1">
      <mat-label>SPARQL Query</mat-label>
      <textarea matInput [(ngModel)]="query" placeholder="Enter SPARQL query here..."
        class="font-mono h-full"></textarea>
    </mat-form-field>

    <div class="flex gap-4 items-start">
      <div class="flex-1 flex gap-4">
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>Query Name</mat-label>
          <input matInput [(ngModel)]="queryName" placeholder="My Query">
        </mat-form-field>
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="description" placeholder="Optional description">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions align="end" class="gap-2 p-4">
    <button mat-stroked-button color="primary" (click)="onSave()" [disabled]="!queryName">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-raised-button color="primary" (click)="onRun()">
      <mat-icon>play_arrow</mat-icon> Run Query
    </button>
  </mat-card-actions>
</mat-card>
